<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
	<meta charset="utf-8" />
    <style>
        #map {
            width: 100%;
            height: 800px;
        }
        html{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h3>Our Location</h3>
    <div id="map"></div>
    <script>
        function initMap() {
            var uluru = {lat:40.816138, lng:-96.602041};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfMmzhNefLOAudd4JeCxqeWlYk6Vmm-lw&callback=initMap">
    </script>
</body>
</html>
